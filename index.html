<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 id="heading">Ramen Rater</h1>

    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image">
        <h2 id="ramen-name"></h2>
        <p id="ramen-restaurant"></p>
        <p>Rating: <span id="ramen-rating"></span>/10</p>
        <p>comment: <span id="ramen-comment"></span></p>
    </div>

    <div id="form">
        <h3 id="comment">REVIEW</h3>

        <form  id="container">
            <input type="text" id="name" placeholder="name">
            <input type="text" id="comment" placeholder="comment">
            <input type="text" id="rating" placeholder="rating">
            <input type="text" id="image" placeholder="image">
            <input type="text" id="restaurant" placeholder="restaurant">
        </form>

        <button type="button">Submit</button>
    </div>


</body>
</html>
